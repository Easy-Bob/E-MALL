server:
  port: 8070

spring:
  application:
    name: mall-gateway
#  main:
#    web-application-type: reactive
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.101.65:8848
        #                ip: 168.5.60.208 # aws - public local net, needs to be modified constantly
        port: 8070
    gateway:
      routes:
        #         ware
        - id: ware_route
          uri: lb://mall-ware
          predicates:
            - Path=/renren-fast/ware/**
          filters:
            - RewritePath=/renren-fast/(?<segment>/?.*), /$\{segment}
        #         member
        - id: member_route
          uri: lb://mall-member
          predicates:
            - Path=/renren-fast/member/**
          filters:
            - RewritePath=/renren-fast/(?<segment>/?.*), /$\{segment}
#         product
        - id: product_route
          uri: lb://mall-product
          predicates:
            - Path=/renren-fast/product/**
          filters:
            - RewritePath=/renren-fast/(?<segment>/?.*), /$\{segment}
#          aws s3
        - id: third_route
          uri: lb://mall-third-party
          predicates:
            - Path=/renren-fast/third/**
          filters:
            - RewritePath=/renren-fast/(?<segment>/?.*), /$\{segment}

        #         login
        - id: app_route
          uri: lb://renren-fast
          predicates:
            - Path=/renren-fast/**
          filters:
            - RewritePath=/renren-fast/(?<segment>/?.*), /renren-fast/$\{segment}
        #         nginx
        - id: bobmall_host_route
          uri: lb://mall-product
          predicates:
            - Host=bob.mall.com
